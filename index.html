<!DOCTYPE HTML>
<html>

<head>
	<title>CRC Calculate</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
</head>

<body>
	<h1>CRC Calculator</h1>
	<form id="uploadForm" enctype="multipart/form-data">
		<input type="file" id="fileInput" name="file" accept=".bin,.hex">
		<button type="button" onclick="uploadFile()">Upload</button>
	</form>
	<p id="result"></p>
	<script>
		function uploadFile() {
			const formData = new FormData();
			const fileInput = document.getElementById('fileInput');
			formData.append('file', fileInput.files[0]);

			fetch('https://crc-calculate-no1pdlpsw-saju-khakurels-projects.vercel.app/api/upload', {
				method: 'POST',
				body: formData
			})
				.then(response => response.json())
				.then(data => {
					document.getElementById('result').innerText = 'CRC Value: ' + data.crc;
				})
				.catch(error => {
					console.error('Error:', error);
				});
		}
	</script>
	<!-- Correct paths to your JavaScript files -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
